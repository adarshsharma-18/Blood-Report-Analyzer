<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="C:\Users\Lenovo\OneDrive\Desktop\SRM classes\HTML\login-style2.css"><!-- location of "login-style2.css" -->

<body>
    <div class="login-container">
        <h2>Login</h2>
        <p>Access your blood report</p>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="register-link">New here? <a href="register.html">Register</a></p>
        </form>
        <p id="loginStatus"></p>
    </div>
    <script src="script.js"></script>
</body>
